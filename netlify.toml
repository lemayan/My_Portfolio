[build]
  publish = "dist"
  command = "npm run build"

# Force www to redirect to non-www (GET requests only)
[[redirects]]
  from = "https://www.lemayanleleina.engineer/*"
  to = "https://lemayanleleina.engineer/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Prevent browser AND CDN from caching HTML
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0"
    CDN-Cache-Control = "no-store"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0"
    CDN-Cache-Control = "no-store"

[build.environment]
  NODE_VERSION = "18"

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Local development - reads .env file
[dev]
  command = "npm run dev"
  targetPort = 5173
  framework = "#custom"

# Note: GROQ_API_KEY is loaded from .env file automatically
